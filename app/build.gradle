buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.+'
    }
}

apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 17
    buildToolsVersion "17.0.0"

	dependencies {
		compile project(":appcompat")
	}

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 18
    }
}

dependencies {
	compile files('../appcompat/libs/android-support-v4.jar')
	compile files('../appcompat/libs/android-support-v7-appcompat.jar')
	compile files('libs/joda-time-2.3.jar')
}
